

<div class="bg-d" style="padding: .5rem;">
	<h3 style="margin-top: 1em;">Contact Support</h3>
	<div *ngIf="details">{{details}}</div>
	<div>
		<div><label for="message"> Enter your message: </label></div>
		<div>
			<textarea id="message" [disabled]="sending" [(ngModel)]="message" rows="3" cols="35">
			</textarea>
		</div>
	</div>
	<div class="f" *ngIf="!sending">
		<button mat-button (click)="send()">Send</button>
		<button mat-button (click)="cancel()">Cancel</button>
	</div>
</div>
