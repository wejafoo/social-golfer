

<td cdkDropList id="unassigned" class="gutter l"
		[cdkDropListData]="plan.schedule.unGs[event]" (cdkDropListDropped)="plan.unDropGuest($event, event)"
>
	<div><i>Unassigned</i></div>
	<div class="card-container" *ngFor="let unG of plan.schedule.unGs[event]">
		<mat-card cdkDrag class="fr" id="{{unG['guestKey']}}" [cdkDragData]="unG" [cdkDragDisabled]="unG['isDisabled']">
			<mat-icon class="menu">open_with</mat-icon> {{unG['guestKey']}}
		</mat-card>
	</div>
</td>
