

<td cdkDropList id="allocated"
		[cdkDropListData]			= "schedule.aHs[event]"
		(cdkDropListDropped)	= "dropHost($event)"
		[class]								= "schedule.summary[event].overAllocatedSeats >= 0? 'not-full': 'full'"
>
	<div><i>Allocated</i></div>
	<div *ngFor="let host of schedule.aHs[event]">
		<mat-card cdkDrag class="fr" id="{{host.hostKey}}" [cdkDragData]="host">
			<mat-icon class="menu">open_with</mat-icon>  {{host.hostKey}}
		</mat-card>
	</div>
</td>
