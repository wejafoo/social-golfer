
<td cdkDropList id="unallocated" [cdkDropListData]="schedule.unHs[event]" (cdkDropListDropped)="unDropHost($event)">
	<div><i>Unallocated</i></div>
	<div *ngFor="let host of schedule.unHs[event]">
		<mat-card cdkDrag [cdkDragData]="host" [cdkDragDisabled]="host.isDisabled">
			<mat-icon class="menu">open_with</mat-icon>  {{host.hostKey}}
		</mat-card>
	</div>
</td>
