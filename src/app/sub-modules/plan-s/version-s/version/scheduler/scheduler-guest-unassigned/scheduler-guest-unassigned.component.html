

<td cdkDropList  id="unassigned" [cdkDropListData]="schedule.unGs[event]"	(cdkDropListDropped)="unDropGuest($event)">
	<div><i>Unassigned</i></div>
	<div *ngFor="let unGuest of schedule.unGs[event]">
		<mat-card cdkDrag class="fr" id="{{unGuest.guestKey}}"
							[cdkDragData]			= "unGuest"
							[cdkDragDisabled]	= "unGuest.isDisabled"
		><mat-icon class="menu">open_with</mat-icon> {{unGuest.guestKey}} </mat-card>
	</div>
</td>
