

<td cdkDropList id="unassigned" class="card-container"
		[cdkDropListData]		= "schedule.unGs[event]"
		(cdkDropListDropped)	= "unDropGuest($event)"
>
	<i>Unassigned</i>
	<div *ngFor="let unGuest of schedule.unGs[event]">
		<mat-card cdkDrag id = "{{unGuest.guestKey}}"
							[cdkDragData]	= "unGuest"
							[cdkDragDisabled]	= "unGuest.isDisabled"
		><mat-icon class="menu">open_with</mat-icon> {{unGuest.guestKey}}</mat-card>
	</div>
</td>
